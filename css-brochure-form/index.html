<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Learn More</h1>
    <form class="brochure-form">
      <ul>
        <li>
          <label for="email">Company Email</label>
        </li>
        <li>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="sally@company.co" />
        </li>
        <li>
          <label for="name">Name</label>
        </li>
        <li>
          <input type="text" id="name" name="name" placeholder="Sally Smith" />
        </li>
        <li>
          <label for="location">Where are you hiring?</label>
        </li>
        <li>
          <input
            type="text"
            id="location"
            name="location"
            placeholder="City, Country" />
        </li>
        <li>
          <label for="hire"
            >How many engineers are you hiring in the next 6 months?</label
          >
        </li>
        <li>
          <select class="hire" id="hire">
            <option value="1-2">1-2 Engineers</option>
            <option value="2-4">2-4 Engineers</option>
            <option value="4-6">4-6 Engineers</option>
          </select>
        </li>
        <li>
          <button type="submit" value="submit">Submit</button>
        </li>
      </ul>
    </form>
  </body>
</html>
