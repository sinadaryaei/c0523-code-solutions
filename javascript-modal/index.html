<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>JavaScript Modal</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <button type="button" class="open-button">Open Modal</button>
        </div>
      </div>
      <div class="row">
        <div class="column-one">
          <div class="box-modal hidden">
            <h2>Would you like to a survey?</h2>
            <div class="button">
              <button type="button" class="no-button">No</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="background-white"></div>
    <div class="background-gray hidden"></div>
    <script src="main.js"></script>
  </body>
</html>
