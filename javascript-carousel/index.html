<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <ul>
            <li class="carousel">
              <div class="bulbasour">
                <img src="images/001.png" alt="bulbasour" />
              </div>
              <div class="charmander">
                <img src="images/004.png" alt="charmander" class="charmander" />
              </div>
              <div class="squirtel">
                <img src="images/007.png" alt="squirtel" />
              </div>
              <div class="pickachu">
                <img src="images/025.png" alt="pickachu" />
              </div>
              <div class="giggily">
                <img src="images/039.png" alt="giggily" />
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
