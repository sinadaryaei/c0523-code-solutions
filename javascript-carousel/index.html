<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <ul class="carousel">
            <li class="bulbasour">
              <img src="images/001.png" alt="bulbasour" />
            </li>
            <li class="charmander">
              <img src="images/004.png" alt="charmander" class="charmander" />
            </li>
            <li class="squirtel">
              <img src="images/007.png" alt="squirtel" />
            </li>
            <li class="pickachu">
              <img src="images/025.png" alt="pickachu" />
            </li>
            <li class="giggily">
              <img src="images/039.png" alt="giggily" />
            </li>
          </ul>
        </div>
      </div>
      <div class="column-full">
        <div class="carousel-indicator">
          <i class="fa-regular fa-circle"></i>
          <i class="fa-regular fa-circle"></i>
          <i class="fa-regular fa-circle"></i>
          <i class="fa-regular fa-circle"></i>
          <i class="fa-regular fa-circle"></i>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
